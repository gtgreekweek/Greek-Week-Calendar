<!doctype html>
<html lang="en">

<head>
  <title>

      GT Greek Week Calendar (Beta)

  </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="/css/style-1.css">
  <link rel="stylesheet" href="/css/style-2.css">
  <link rel="stylesheet" href="/css/style-3.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  <link rel="shortcut icon" href="/images/favicon.ico">
</head>

<body>
<nav class="navbar navbar-light">
    <div class="my-box">
        <a class="navbar-brand" href="http://gtgreekweek.com">
            <img src="/images/home/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            <span id="site-title">GT Greek Week Calendar (Beta)</span>
        </a>
    </div>
</nav>
<div class="fixed-top">
    <nav class="navbar second-nav">
        <div class="container">
            <a class="navbar-brand">
                Filter Events
            </a>
            <div class="nav justify-content-end">
                <a id            = "expand-icon"
                   data-toggle   = "collapse"
                   href          = "#nav-collapse"
                   aria-expanded = "false"
                   aria-controls = "#nav-collapse">
                    <i class="material-icons">expand_more</i>
                </a>
            </div>
        </div>
    </nav>
    <div class="second-nav-collapsible fixed-top">
        <div class="collapse" id="nav-collapse" style="background-color:white;">
            <div class="container">
                <div id            = "mainAccordion"
                     data-children = ".item"
                     class         = "side-nav"
                     style         = "text-align:center">
                    <button class       = "button outdoor"
                            data-hidden = "false"
                            onClick     = "filter_events( 'outdoor' )">
                        Outdoor
                    </button>
                    <button class       = "button water"
                            data-hidden = "false"
                            onClick     = "filter_events( 'water' )">
                        Water
                    </button>
                    <button class       = "button philanthropy"
                            data-hidden = "false"
                            onClick     = "filter_events( 'philanthropy' )">
                        Philanthropy
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-3 side-menu">
            <div class="side-nav-box">
                <div id            = "mainAccordion"
                     data-children = ".item"
                     class         = "side-nav"
                     style         = "text-align:center;
                                      background-color: white;
                                      border-radius: 4px;
                                      padding: 10px 0 10px 0;
                                      box-shadow: 1px 2px 6px rgba(0, 0, 0, 0.12);
                                      margin: 0 auto;">
                    <div class="item">
                        <h3>Filter Events</h3>
                    </div>
                    <div class="item">
                        <button class       = "button outdoor"
                                data-hidden = "false"
                                onClick     = "filter_events( 'outdoor' )">
                            Outdoor
                        </button>
                    </div>
                    <div class="item">
                        <button class       = "button water"
                                data-hidden = "false"
                                onClick     = "filter_events( 'water' )">
                            Water
                        </button>
                    </div>
                    <div class="item">
                        <button class       = "button philanthropy"
                                data-hidden = "false"
                                onClick     = "filter_events( 'philanthropy' )">
                            Philanthropy
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="schedule-container">
                <ul class="calender" id="eventsList">
                    <img id="loading_duck" src="https://i.imgur.com/0kvtMLE.gif">
                </ul>
                <div id="rulesModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content"  style="padding:20px">
                      <div class="modal-header">
                        <h5 class="modal-title">Rules</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body"  id="rulesModalBody" style="overflow-x: scroll">
                        <p>Rules.</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>

                  </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END: Repeat structure -->
</div>

<div class="container footer">
    <div class="row">
        <div class="col-md">
            <div class="official">
                <img class="seal" src="/images/home/gatech.png" />
                <p class="copyright">GT Greek Week Calendar &copy; 2018 &middot;
                    <a href="https://github.com/gtgreekweek" target="_blank">2018 Technology Committee</a>
                </p>
            </div>
        </div>
        <div class="col-md">
            <div class="icons">
                <a href="https://www.facebook.com/groups/georgiatechgreekweek/" onclick="openFacebook()" target="_blank">
                    <img src="/images/home/facebook.png" />
                </a>
                <a href="https://github.com/gtgreekweek" target="_blank">
                    <img src="/images/home/github.png" />
                </a>
            </div>
        </div>
    </div>
</div>




  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>

  <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
  <script type="text/javascript" src="/js/mustache.min.js"></script>
  <script type="text/javascript" src="/js/open-facebook.js"></script>
  <script type="text/javascript" src="/js/adjust-calendar-view.js"></script>
  <script type="text/javascript" src="/js/filter-buttons.js"></script>
  <script type="text/javascript" src="/js/event-loader.js"></script>
  <script type="text/javascript" src="/js/rulebook.js"></script>

</body>

</html>
